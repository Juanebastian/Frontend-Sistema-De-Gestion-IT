<!-- sidebar.component.html -->
<aside 
  [class]="collapsed ? 'w-16' : 'w-64'" 
  class="bg-white/95 backdrop-blur-sm h-full shadow-lg border-r border-gray-200/50 transition-all duration-300 flex flex-col relative overflow-hidden">
  
  <!-- Header -->
  <div class="flex items-center justify-center h-18 border-b border-gray-200/50 bg-gradient-to-r from-blue-600 to-indigo-600 text-white relative">
    <div class="absolute inset-0 bg-black/10"></div>
    <div class="relative z-10 flex items-center space-x-3">
      <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center backdrop-blur-sm">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <div class="overflow-hidden transition-all duration-300" [class]="collapsed ? 'w-0' : 'w-auto'">
        <span class="text-lg font-bold whitespace-nowrap">Sistema De Gestion IT</span>
      </div>
      
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 py-6 overflow-y-auto">
    <div class="px-3 space-y-2">
      <ng-container *ngFor="let item of navItems; trackBy: trackByPath">
        <!-- Main Menu Item -->
        <div class="relative group">
          <!-- Menu Item Button -->
          <button
            *ngIf="!item.children"
            [routerLink]="item.path"
            routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
            [routerLinkActiveOptions]="{ exact: item.exact || false }"
            (mouseenter)="onItemHover(item.path)"
            (mouseleave)="onItemHover(null)"
            class="w-full flex items-center px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 border border-transparent hover:border-gray-200 hover:shadow-sm group relative">
            
            <!-- Icon -->
            <div class="flex-shrink-0 w-5 h-5 mr-3 relative">
              <svg class="w-5 h-5 transition-transform duration-200 group-hover:scale-110" 
                   fill="none" 
                   stroke="currentColor" 
                   stroke-width="2" 
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon"/>
              </svg>
            </div>
            
            <!-- Label -->
            <span class="flex-1 text-left font-medium transition-all duration-300 overflow-hidden"
                  [class]="collapsed ? 'w-0 opacity-0' : 'w-auto opacity-100'">
              {{ item.label }}
            </span>
            
            <!-- Badge -->
            <span *ngIf="item.badge && !collapsed" 
                  class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full font-medium animate-pulse">
              {{ item.badge }}
            </span>
          </button>

          <!-- Menu Item with Children -->
          <div *ngIf="item.children" class="space-y-1">
            <button
              (click)="toggleSubmenu(item.path)"
              (mouseenter)="onItemHover(item.path)"
              (mouseleave)="onItemHover(null)"
              [class]="hasActiveChild(item) ? 'bg-blue-50 text-blue-700 border-blue-200' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900 border-transparent hover:border-gray-200'"
              class="w-full flex items-center px-3 py-2.5 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 border hover:shadow-sm group relative">
              
              <!-- Icon -->
              <div class="flex-shrink-0 w-5 h-5 mr-3 relative">
                <svg class="w-5 h-5 transition-transform duration-200 group-hover:scale-110" 
                     fill="none" 
                     stroke="currentColor" 
                     stroke-width="2" 
                     viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon"/>
                </svg>
              </div>
              
              <!-- Label -->
              <span class="flex-1 text-left font-medium transition-all duration-300 overflow-hidden"
                    [class]="collapsed ? 'w-0 opacity-0' : 'w-auto opacity-100'">
                {{ item.label }}
              </span>
              
              <!-- Badge -->
              <span *ngIf="item.badge && !collapsed" 
                    class="bg-red-500 text-white text-xs px-2 py-1 rounded-full font-medium animate-pulse mr-2">
                {{ item.badge }}
              </span>
              
              <!-- Chevron -->
              <svg *ngIf="!collapsed"
                   class="w-4 h-4 transition-transform duration-200"
                   [class.rotate-90]="isSubmenuExpanded(item.path)"
                   fill="none" 
                   stroke="currentColor" 
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>

            <!-- Submenu -->
            <div *ngIf="isSubmenuExpanded(item.path) && !collapsed" 
                 class="ml-8 space-y-1 animate-in slide-in-from-left-2 duration-200">
              <a *ngFor="let child of item.children"
                 [routerLink]="child.path"
                 routerLinkActive="bg-blue-50 text-blue-600 border-l-2 border-blue-600"
                 class="flex items-center px-3 py-2 rounded-lg text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 border-l-2 border-transparent hover:border-gray-300 relative">
                
                <!-- Child Icon -->
                <svg class="w-4 h-4 mr-3 flex-shrink-0" 
                     fill="none" 
                     stroke="currentColor" 
                     stroke-width="2" 
                     viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="child.icon"/>
                </svg>
                
                <!-- Child Label -->
                <span class="font-medium">{{ child.label }}</span>
              </a>
            </div>
          </div>

          <!-- Tooltip for collapsed state -->
          <div *ngIf="collapsed && hoveredItem() === item.path"
               class="absolute left-full top-1/2 transform -translate-y-1/2 ml-2 px-3 py-2 bg-gray-900 text-white text-sm rounded-lg shadow-lg whitespace-nowrap z-50 animate-in fade-in-0 slide-in-from-left-2 duration-200">
            {{ item.label }}
            <span *ngIf="item.badge" class="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
              {{ item.badge }}
            </span>
            <!-- Tooltip Arrow -->
            <div class="absolute top-1/2 left-0 transform -translate-y-1/2 -translate-x-1 w-2 h-2 bg-gray-900 rotate-45"></div>
